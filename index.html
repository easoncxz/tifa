---
layout: default
title: 提法的认识
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
    {% for this_page in site.pages %}
      <li><a href="{{ site.baseurl }}{{ this_page.url }}">{{ this_page.title }}</a></li>
    {% endfor %}
  </ul>
</div>
